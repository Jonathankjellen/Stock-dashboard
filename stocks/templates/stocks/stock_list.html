<!-- templates/stocks/stock_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Stocks</title>
</head>
<body>
    <h1>Available Stocks</h1>
    <ul>
        {% for stock in stocks %}
            <li><a href="{% url 'stock_history' stock.symbol %}">{{ stock.symbol }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
