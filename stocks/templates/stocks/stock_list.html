<!-- stocks/templates/stocks/stock_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock List</title>
</head>
<body>
    <h1>Stock List</h1>
    <ul>
        {% for stock in stocks %}
            <li>{{ stock.name }} ({{ stock.symbol }}) - ${{ stock.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
